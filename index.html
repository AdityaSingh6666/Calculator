<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>CALCULATOR</h1>   
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="opr">
                    <input type="button" value="!" onclick="display.value = factorial(display.value)" class="opr">
                    <input type="button" value="⌫" onclick="display.value = display.value.toString().slice(0,-1)"
                        class="opr">
                    <input type="button" value="/" onclick="display.value += '/' " class="opr">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' " class = "num">
                    <input type="button" value="8" onclick="display.value += '8' "class = "num">
                    <input type="button" value="9" onclick="display.value += '9' "class = "num">
                    <input type="button" value="*" onclick="display.value += '*' " class="opr">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' "class = "num">
                    <input type="button" value="5" onclick="display.value += '5' "class = "num">
                    <input type="button" value="6" onclick="display.value += '6' "class = "num">
                    <input type="button" value="-" onclick="display.value += '-' " class="opr">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' "class = "num">
                    <input type="button" value="2" onclick="display.value += '2' "class = "num">
                    <input type="button" value="3" onclick="display.value += '3' "class = "num">
                    <input type="button" value="+" onclick="display.value += '+' " class="opr">
                </div>
                <div>
                    <input type="button" value="." onclick="display.value += '.' "class = "opr">
                    <input type="button" value="0" onclick="display.value += '0' "class = "num">
                    <input type="button" id="Sqrt" value="√" onClick="display.value = Math.sqrt(display.value)"
                        class="opr">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="opr">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
